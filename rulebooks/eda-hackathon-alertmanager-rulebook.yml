- name: EDA Hackathon Rulebook
  hosts: localhost
  sources:
    - name: listen for alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: server down
      condition: event.payload.status == "firing"
      actions:
        - run_job_template:
          organization: Default
          name: "hk-user-4-jt"
          job_args:
            extra_vars:
              job_template_name: "hk-user-4-jt"
        - debug:
            msg: "{{ event }}"
        - debug:
            msg: "Rulebook wont update to display this"
