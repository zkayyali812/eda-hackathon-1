---
- name: EDA Hackathon Rulebook
  hosts: localhost
  sources:
    - name: listen for alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Webhook rule
      condition: event.payload.status == "firing"
      action:
        debug:
          msg: "{{ event.payload.keys() }} \n Actual Payload {{ event.payload }}"
    - name: server down
      condition: true
      action:
        run_job_template:
          organization: Default
          name: "{{ job_template_name }}"
          job_args:
            extra_vars:
              job_template_name: "{{ job_template_name }}"
      
