---
- name: EDA Hackathon Rulebook
  hosts: localhost
  sources:
    - name: listen for alerts
      ansible.eda.alertmanager:
        host: 0.0.0.0
        port: 5000
  rules:
    - name: Webhook rule
      condition: true
      action:
        debug:
          var: event
    - name: Webhook rule
      condition: true
      action:
        debug:
          var: event.meta
    - name: server down
      condition: event.meta is defined
      action:
        run_job_template:
          organization: Default
          name: "{{ job_template_name }}"
          job_args:
            extra_vars:
              job_template_name: "{{ job_template_name }}"
      
